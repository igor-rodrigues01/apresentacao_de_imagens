<!DOCTYPE html>
<html>
<head>
  <title>Basic Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <link rel="stylesheet" href="../src/leaflet.switchcontrol.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css" />
</head>
<body>
  <div id="map" style="width: 1024px; height: 640px"></div>

  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
  <script src="../src/leaflet.switchcontrol.js"></script>
  <script src="exampledata.js"></script>
  <script>
    var map = L.map('map', {
        center: [-15.7882, -47.8849],
        zoom: 13,
      }),

      baseLayers = {
        "OpenStreetMap": {
            layer: ExampleData.Basemaps.Grayscale
        },
        "CartoDB": {
            layer: ExampleData.Basemaps.Streets
        },
      },

      overLayers = {},

      tabLayers = {
        systemLayers: {
          icon: '<span class="glyphicon glyphicon-map-marker"></span>',
          selected: true
        },
        extraLayers: {
          url: '../images/layers_black.png',
        },
      },

      control = new L.control.switch(
        baseLayers,
        overLayers,
        tabLayers,
        {
          removable: false,
        }
      );

      control.addTo(map);

    ExampleData.Basemaps.Grayscale.addTo(map);

    var IBAMA = ExampleData.Markers.filter(function(a){ return a.locate == 'IBAMA' }).map(function(a){ return a.marker });
    var UNB = ExampleData.Markers.filter(function(a){ return a.locate == 'UNB' }).map(function(a){ return a.marker });
    var Tour = ExampleData.Markers.filter(function(a){ return a.locate == 'Tour' }).map(function(a){ return a.marker });
    var Eco = ExampleData.Markers.filter(function(a){ return a.locate == 'Eco' }).map(function(a){ return a.marker });

    IBAMA = L.layerGroup(IBAMA);
    UNB = L.layerGroup(UNB);
    Tour = L.layerGroup(Tour);
    Eco = L.layerGroup(Eco);

    control.addOverLayer(IBAMA, 'IBAMA', true);
    control.addOverLayer(UNB, 'Brazilia University', true, 'systemLayers');
    control.addOverLayer(Tour, 'Tourism', true, 'extraLayers');
    control.addOverLayer(Eco, 'Parks', true, 'extraLayers');

  </script>
</body>
</html>
